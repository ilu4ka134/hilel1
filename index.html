<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="slider">
      <div class="item">
        <img
          src="https://gdenahoditsya.ru/wp-content/uploads/2019/08/89_khakasiya-e1565021248402.jpg"
          alt="Первый слайд"
        />
        <div class="slideText">Заголовок слайда 1</div>
      </div>

      <div class="item">
        <img src="image/ASDasda.jpg" alt="Второй слайд" />
        <div class="slideText">Заголовок слайда 2</div>
      </div>

      <div class="item">
        <img src="image/sadASdas.jpg" alt="Третий слайд" />
        <div class="slideText">Заголовок слайда 3</div>
      </div>

      <a class="prev" onclick="minusSlide()">❮</a>
      <a class="next" onclick="plusSlide()">❯</a>
    </div>
    <br />

    <div class="slider-dots">
      <span class="slider-dots_item" onclick="currentSlide(1)"></span>
      <span class="slider-dots_item" onclick="currentSlide(2)"></span>
      <span class="slider-dots_item" onclick="currentSlide(3)"></span>
    </div>
    <script src="Js/js.js"></script>
  </body>
</html>
